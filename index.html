<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Lexicon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-sm-12"><H1>Personal Lexicon</H1></div>
            <div class="col-xs-8 col-md-8 col-sm-8"></div>
            <div class="col-xs-4 col-md-4 col-sm-4">
                <input type="text" class="form-control" id="search-bar" placeholder="Search">
            </div>

            <div class="col-xs-12 col-md-12 col-sm-12" id="result">
                <div class="col-xs-3 col-md-3 col-sm-3" id="optionWords"></div>
                <div class="col-xs-1 col-md-1 col-sm-1"></div>
                <div class="col-xs-8 col-md-8 col-sm-8" id="meanings"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
